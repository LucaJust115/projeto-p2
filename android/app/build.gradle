plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin do Flutter deve ser aplicado após os plugins do Android e Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Adicionar este plugin
}

android {
    namespace = "br.unigran.projeto_p2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "br.unigran.projeto_p2"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Verifique a versão mais recente
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
}

// Aplique o Google Services no final
apply plugin: 'com.google.gms.google-services'
